<mat-card class="example-card" *ngFor="let person of personArr">
    <mat-card-header>
        <div mat-card-avatar>
            <img [src]="person?.avatar" />
        </div>
        <mat-card-title>
            <span class="leftSide">Name:</span>
            <a [routerLink]="['/edit', person?.id]"><span class="rightSide">{{person?.name}}</span></a>
        </mat-card-title>
        <mat-card-title>
            <span class="leftSide">E-Mail:</span>
            <span class="rightSide">{{person?.email}}</span>
        </mat-card-title>
        <mat-card-title>
            <span class="leftSide">Age:</span>
            <span class="rightSide">{{person?.dob | age}}</span>
        </mat-card-title>
        <mat-card-title>
            <span class="leftSide">Country:</span>
            <span class="rightSide">{{person?.country}}</span>
        </mat-card-title>
    </mat-card-header>
